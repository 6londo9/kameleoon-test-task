<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
        crossorigin="anonymous">
  <script src="/webjars/bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
  <title>Kameleoon test task</title>
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/v1.0/top">Kameleoon</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
      <ul class="navbar-nav">
        <li th:if="${user}" class="nav-item">
          <a class="nav-link" th:href="@{'/v1.0/users/' + ${user.id}}">Profile</a>
        </li>
        <li th:unless="${user}" class="nav-item">
          <a class="nav-link" href="/v1.0/auth/register">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-item nav-link" href="/v1.0/top">Top-10</a>
        </li>
        <li class="nav-item">
          <a class="nav-item nav-link" href="/v1.0/flop">Flop-10</a>
        </li>
        <li class="nav-item">
          <a class="nav-item nav-link" href="/v1.0/last">Last</a>
        </li>
      </ul>
      <form th:if="${user}" action="/v1.0/quotes/new" method="get" class="form-inline my-2 my-lg-0">
        <button type="submit" class="btn btn-primary mr-1">Create new quote</button>
      </form>
      <form th:if="${user}" action="/v1.0/auth/logout" method="post" class="form-inline my-2 my-lg-0">
        <button type="submit" class="btn btn-light">Logout</button>
      </form>
      <form th:unless="${user}" action="/v1.0/auth/register" method="get" class="form-inline my-2 my-lg-0">
        <div class="input-group">
          <button type="submit" class="btn btn-light">Create account</button>
        </div>
      </form>
    </div>
  </div>
</nav>
<main class="flex-grow-1">
  <section layout:fragment="content"></section>
</main>
</body>
</html>
